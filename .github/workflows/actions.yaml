name: waffleiron CI
on: [push]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.18.0-beta1'
          stable: false
      - run: go test ./...
  Format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.18.0-beta1'
          stable: false
      - run: '[[ $(go fmt | wc -c) -eq 0 ]]'
